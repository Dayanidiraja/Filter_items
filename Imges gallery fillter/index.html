<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="Veg">Veg</span>
        <span class="item" data-name="Non-Veg">Non-Veg</span>
        <span class="item" data-name="Cakes">Cakes</span>
        <span class="item" data-name="Ice Creams">Ice Creams</span>
        <span class="item" data-name="Pizza">Pizza</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="Veg"><span><img src="./image/image1.jpg" alt=""></span></div>
      <div class="image" data-name="Veg"><span><img src="./image/image2.jpg" alt=""></span></div>
      <div class="image" data-name="Non-Veg"><span><img src="./image/image3.jpg" alt=""></span></div>
      <div class="image" data-name="Non-Veg"><span><img src="./image/image4.jpg" alt=""></span></div>
      <div class="image" data-name="Cakes"><span><img src="./image/image5.jpg" alt=""></span></div>
      <div class="image" data-name="Cakes"><span><img src="./image/image6.jpg" alt=""></span></div>
      <div class="image" data-name="Ice Creams"><span><img src="./image/image7.jpg" alt=""></span></div>
      <div class="image" data-name="Ice Creams"><span><img src="./image/image8.jpg" alt=""></span></div>
      <div class="image" data-name="Pizza"><span><img src="./image/image9.jpg" alt=""></span></div>
      <div class="image" data-name="Pizza"><span><img src="./image/image10.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <i class="fa-solid fa-xmark icon"></i>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="main.js"></script>

</body>
</html>
